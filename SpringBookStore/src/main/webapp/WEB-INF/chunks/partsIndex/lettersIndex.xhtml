<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition>
        <div class="nav">
            <h:form id="lettersForm">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <ul>
                    <ui:repeat value="${lettersGenerator.letters}" var="letter">
                        <li>
                            <p:commandButton
                                    value="#{letter}"
                                    action="searchByLetter"
                                    actionListener="#{searchCriteria.setLetter(letter)}"
                                    styleClass="noborder-button"
                                    update=":booksForm:booksList">
                                <!--Так не делать! ajax включен по умолчанию!-->
                                <!--<p:ajax execute="@form" update=":booksForm:booksList"/>-->
                            </p:commandButton>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>
</ui:composition>
</h:body>
</html>
