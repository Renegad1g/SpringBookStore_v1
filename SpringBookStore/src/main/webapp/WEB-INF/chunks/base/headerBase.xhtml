<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core" xmlns:sec="http://www.springframework.org/tags/form">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="header">
                <div class="header-wrap">
                    <div class="language">
                        <ui:include src="/WEB-INF/chunks/common/localesCommon.xhtml"/>
                    </div>
                    <div class="social">
                        <a> <h:graphicImage library="images" name="vk.jpg" width="16" height="16"/></a>
                        <a> <h:graphicImage library="images" name="facebook.jpg" width="16" height="16"/></a>
                    </div>
                    <div class="aut">
                        <p>username</p>
                        <form action="${request.contextPath}/app/logout" method="POST">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <input type="submit" value="${msg.exit}"/>
                        </form>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
